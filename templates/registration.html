<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in Form %}
        <br>
        {{field.label}}
        {{field}}
        {{field.errors}}
        {% endfor %}
        <input type="submit">

        {% for msg in messages %}
        <p style="color:red;">{{msg}}</p>
        {% endfor %}
    </form>
</body>
</html>
